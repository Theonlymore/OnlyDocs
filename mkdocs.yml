site_name: OnlyDocs
site_description: Docs d'Alexandre, Le site me permet d'accéder et de rendre publique les documentations que je fais et utilise.
repo_url: https://github.com/Theonlymore/OnlyDocs
edit_uri: edit/main/docs/

# remote_name: origin
# remote_branch: gh-pages

# Theme and overrides, i.e. language partial
theme:
  language: en
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary: green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Mode nuit
    - scheme: slate
      primary: green
      toggle:
        icon: material/toggle-switch
        name: Mode par défaut


# Copyright
copyright: "Onlydocs <3"

# Options
extra:
  search:
    languages: "en"

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true


extra_css:
  - stylesheets/extra.css

